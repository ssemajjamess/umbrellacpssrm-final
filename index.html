<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Umbrella Claims & Property Solutions &middot; Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="icon" href="LOGOS/favicon.ico" type="image/x-icon" />
    
    <meta name="description" content="Umbrella Claims & Property Solutions is a comprehensive property management and claims processing software designed for property contractors and insurance professionals. Manage claims, track projects, and streamline your workflow." />
    <meta name="abstract" content="Umbrella Claims & Property Solutions is a comprehensive property management and claims processing software designed for property contractors and insurance professionals. Manage claims, track projects, and streamline your workflow." />
    <meta name="classification" content="Property Management Software, Claims Processing Software, Construction Software, Property Contractors, Insurance Software, Property Solutions, Contractor Services, Services for Contractors, Software for Contractors, Software for Property Management" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .company-logo {
            max-width: 300px;
            height: auto;
            margin: 0 auto 30px;
            display: block;
        }

        .company-name {
            font-size: 2rem;
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .company-tagline {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 60, 114, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .company-name {
                font-size: 1.5rem;
            }

            .company-tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="LOGOS/PNG File-01.png" alt="Umbrella Claims Logo" class="company-logo">
        <h1 class="company-name">Umbrella Claims & Property Solutions</h1>
        <p class="company-tagline">Professional CRM for Property Management</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
    </div>

    <script>
        // Initialize CRM system
        let crm = null;

        // Load CRM data system
        function loadCRM() {
            try {
                // Create a script element to load the CRM data
                const script = document.createElement('script');
                script.src = 'DASHBOARD/crm-data.js';
                script.onload = function() {
                    console.log('CRM system loaded successfully');
                    crm = new UmbrellaCRM();
                };
                script.onerror = function() {
                    console.error('Failed to load CRM system');
                    showError('Failed to load CRM system. Please refresh the page.');
                };
                document.head.appendChild(script);
            } catch (error) {
                console.error('Error loading CRM:', error);
                showError('Error loading CRM system. Please refresh the page.');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            const successDiv = document.getElementById('successMessage');
            successDiv.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Basic validation
            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }

            // Check password
            if (password === 'Demo123') {
                // Store login info
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', email.split('@')[0]); // Use email prefix as name
                localStorage.setItem('userRole', 'User');
                
                showSuccess('Login successful! Redirecting...');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'DASHBOARD/DASHBOARD.html';
                }, 1000);
            } else {
                showError('Invalid password. Please try again.');
            }
        });

        // Load CRM system when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadCRM();
        });
    </script>
</body>
</html>
