<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><title>Umbrella Claims & Property Solutions &middot; Sign In</title><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /><link href="https://static.alstatic.net/stylebundle/SigninCss-d6476f650c64fb13.css" rel="stylesheet"/><link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet"><style>body { background: linear-gradient(135deg, #1e3c72 0%%, #2a5298 100%%); font-family: 'Roboto', sans-serif; }</style></head><body><div class="container"><section class="signin-pane"><div class="signin-pane__container"><header class="header"><h1 class="header__icon-logo"><img src="LOGOS/PNG File-01.png" alt="Umbrella Claims Logo" style="max-width: 500px; height: auto; margin-bottom: 20px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"><div style="display: none; color: white; font-size: 3rem; font-weight: bold;">UMBRELLA CLAIMS & PROPERTY SOLUTIONS</div></h1></header><form id="loginForm"><h2>Sign in to Umbrella CRM</h2><div class="form-v3-text"><input type="email" id="Email" placeholder="Email" required><label for="Email">Email Address</label></div><div class="form-v3-text"><input type="password" id="Password" placeholder="Password" required><label for="Password">Password</label></div><div><button type="submit">Sign In</button><input type="checkbox" id="RememberMe"><label for="RememberMe">Remember Email</label></div></form></div></section></div><script>document.getElementById('loginForm').addEventListener('submit',function(e){e.preventDefault();localStorage.setItem('userLoggedIn','true');alert('Login successful! Dashboard coming soon.');});</script></body></html>
